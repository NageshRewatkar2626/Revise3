{% extends 'index.html' %}

{% block Nagesh %}

<form method="post">
	{% csrf_token %}
	<table border="1" align="center" width="300" cellspacing="0"> 
		<tr><th colspan="6" style="text-align: center">Emp View Details</th></tr>
		<tr><th>Id</th><th>Name</th><th>Contact</th><th>Salary</th><th>Update</th><th>Delete</th></tr>
		{% for x in object_list %}
		<tr><th>{{forloop.counter}}</th><th>{{x.e_name}}</th><th>{{x.e_contact}}</th><th>{{x.e_salary}}</th><th><a href="{% url 'update' x.e_id %}">Yes</a></th>
							<th><a href="{% url 'delete' x.e_id %}">Yes</a></th>
		{% endfor %}
	</table>
</form>
{% endblock %}
